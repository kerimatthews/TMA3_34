{% extends "main.html" %}
{% block content %}
{% load static %}
<!--Carousel-->
<div class="row">
    <div class="col m-10 p-10" style="border: 4px white solid">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'ecomm/media/ad-acer.jpeg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'ecomm/media/ad-apple.jpeg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'ecomm/media/ad-windows.jpeg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</div>


<div class="row white">
  <h1 class="big">Computers</h1>
  {% for x in list %}
  <div class="col-4">
   <div class="thumbnail">
      <a href="/computers/{{ x.id }}" onclick="setID('{{ x.id }}')">
        <img src="{{ x.image.url }}" alt="Lights" class="contain" style="width:100%">
        <div class="caption">
 
          <h3 style="color:#5F5040; text-align: center;">{{ x.name }} </h3>
                   </a>         
        </div>
    </div>
  </div>
  {% endfor %}
</div>
<script>
  function setID(id){
    let i=id;
    console.log('set ID: ', i);
  }
</script>
{% endblock %}
