{% extends "main.html" %}
{% block content %}
{% load static %}
<!--Carousel-->
<div class="row">
    <div class="col m-10 p-10" style="border: 2px black solid">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'ecomm/media/ad-acer.jpeg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'ecomm/media/ad-apple.jpeg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'ecomm/media/ad-windows.jpeg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</div>


<div class="row white">
<h1>Computer List</h1>
{% if computer_list %}

{% for computer in computer_list %}
  <div class="col-4">
   <div class="thumbnail">
      <a href="{{ computer.get_absolute_url }}" onclick="setID('{{ computer.id }}')">
        <img src="{{ computer.image.url }}" alt="Lights" class="contain" style="width:100%">
        <div class="caption">
          <h3 style="color:black;">{{ computer.name }} <br>ID: {{ computer.id }}</h3>
      </a>           
        </div>     
  </div>
  </div>
  {% endfor %}
</div>
  {% else %}
    <p>There are no computers.</p>
  {% endif %}
<script>
  function setID(id){
    let i=id;
    console.log('ID: ', i);
  }
</script>
{% endblock %}
